apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: kube-prometheus-stack
    release: kube-prometheus-stack
  name: cuda
spec:
  groups:
    - name: gpu-rule-group
      rules:
        - record: cuda_gpu
          expr: DCGM_FI_DEV_GPU_UTIL{exported_pod=~"cuda.*"}
          labels:
            namespace: default
            deployment: cuda
